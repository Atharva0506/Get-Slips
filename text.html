<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app='app' ng-controller='myCtrl'>
   <div class="container">
    <div class="card">
        <h5 class="card-header">Get Slips</h5>
        <div class="card-body">
          <h5 class="card-title">SY BBA CA SEM 1</h5>
          <select name="" ng-model="Name2" placeholder="Select Subject" id="" class="form-select m-2" aria-label="Default select example">
        
            <option value="AngularJS">AngularJS</option>
            <option value="R%20Programming">R%20Programming</option>
            <option value="Data%20Strcture">Data%20Strcture</option>
    
        </select>
        <input type="text" class="form-control form-control-lg m-2" placeholder="Enter Slip no" ng-model="Name">
        <input type="reset"  class="btn btn-primary mb-3" ng-click="resetForm()" value="Click To Get Code" />
         
        </div>
      </div>
   
    

</div>
<div class="card container m-2">
    <div class="card-header">
        <h5 class="card-title">Your Code</h5>
    </div>
    <div class="card-body">
     
    
     <pre>{{data}}</pre>
     <span class="text-danger " >{{err}}</span>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('myCtrl', function ($scope, $http) {



            $scope.resetForm = function () {
                var x, y;
                x = $scope.Name;
                y = $scope.Name2;

                $http.get('https://raw.githubusercontent.com/Atharva0506/SYBBA-CA--SEM-3-PRACTICAL-SLIPS/master/' + y + '/' + x).then(function (response) {
                    $scope.data = response.data;

                },
                function error(response) {
                    $scope.err =  " Please Write Slip No with extention ex: slip1.html & make sure first letter is calpital";
                }
                )};




        })
    </script>

</body>

</html>
